
spring.application.name=blogger
server.port=8080
logging.level.org.springframework.security=DEBUG


spring.datasource.url=jdbc:mysql://localhost:3307/blog_db
spring.datasource.username=root
spring.datasource.password=pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=yourVeryLongSecretKeyHereMakeItAtLeast256BitsLong
# JWT expiration time in milliseconds (86400000 ms = 24 hours)
jwt.expiration=86400000

# File upload configuration
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB