<div class="posts-table-container">
  <table class="posts-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" [class.hidden-row]="post.isHidden">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.author.username }}</td>
        <td>
          <span class="status-badge" [class.hidden]="post.isHidden">
            {{ post.isHidden ? 'Hidden' : 'Visible' }}
          </span>
        </td>
        <td>
          <button
            class="action-btn"
            [ngClass]="post.isHidden ? 'unhide-btn' : 'hide-btn'"
            (click)="post.isHidden ? unhidePost(post.id) : hidePost(post.id)"
          >
            {{ post.isHidden ? 'Unhide' : 'Hide' }}
          </button>
          <button
            class="action-btn delete-btn"
            (click)="deletePost(post.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
